on:
  push:
    branches:
      - main
      - login-gcr.io

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        id: auth
        with:
          project_id: 'assignment3-007'
          workload_identity_provider: "//iam.googleapis.com/projects/221495801500/locations/global/workloadIdentityPools/github/providers/github-provider"
          audience: "//iam.googleapis.com/projects/221495801500/locations/global/workloadIdentityPools/github/providers/github-provider"

      - name: gcloud Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: us-central1.pkg.dev/cc-fall2024/dansc0de/node-demo:test
          # tags: us-central1-docker.pkg.dev/assignment3-440/assignment3-repo/node-demo:test

